name: CI/CD Portfolio Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Verificar index.html
        run: |
          if [ ! -f index.html ]; then
            echo "ERRO: index.html nao encontrado"
            exit 1
          fi

      - name: Verificar tamanho arquivos
        run: |
          LARGE_FILES=$(find . -type f -not -path '*/.*' -size +500k)
          if [ ! -z "$LARGE_FILES" ]; then
            echo "Arquivos excedem 500KB: $LARGE_FILES"
            exit 1
          fi

      - name: Varredura de termos
        run: |
          # Adicionamos --exclude-dir=.github para a pipeline não se auto-barrar
          if grep -rEi "TODO|FIXME|senha|password" . --exclude-dir={.git,.github}; then
            echo "ERRO: Termos proibidos encontrados no código fonte!"
            exit 1
          fi

      - name: Notificar Falha no Discord
        if: failure() # Esta linha garante que só rode se algo der errado
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          content: "Atenção David! O deploy do seu portfólio falhou na branch main."
          title: "❌ Falha na Pipeline de Produção"

  deploy:
    needs: lint-and-validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4