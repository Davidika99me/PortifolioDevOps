name: CI/CD Portfolio Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ETAPA 1: CI - Integração Contínua (Validação)
  lint-and-validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        [cite_start]node-version: [18, 20] # Etapa 5: Matrix Strategy [cite: 50]
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Verificação obrigatória do index.html na raiz [cite: 21, 22]
      - name: Verificar existência do index.html
        run: |
          if [ ! -f index.html ]; then
            echo "ERRO: Arquivo index.html não encontrado na raiz!"
            exit 1
          fi

      # Bloqueio de arquivos maiores que 500KB [cite: 30]
      - name: Verificar tamanho dos arquivos (Max 500KB)
        run: |
          LARGE_FILES=$(find . -type f -not -path '*/.*' -size +500k)
          if [ ! -z "$LARGE_FILES" ]; then
            echo "ERRO: Arquivos excedem 500KB: $LARGE_FILES"
            exit 1
          fi

      # Varredura de termos sensíveis e comentários proibidos [cite: 31]
      - name: Varredura de termos proibidos (TODO, FIXME, senha)
        run: |
          if grep -rEi "TODO|FIXME|senha|password" . --exclude-dir=.git; then
            echo "ERRO: Termos sensíveis ou comentários proibidos encontrados!"
            exit 1
          fi